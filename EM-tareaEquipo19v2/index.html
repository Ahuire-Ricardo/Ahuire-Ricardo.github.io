<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIR - Herramientas de Visualización</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <nav class="navbar bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="https://static.unir.net/mediateca/Unir_L_verticalnegro.png"
              alt="Bootstrap"
              width="30"
              height="24"
            />
          </a>
          Herramientas de Visualización: Equipo 19
        </div>
      </nav>
    </header>

    <main class="container-fluid text-center pt-3">
      <div class="mb" style="border-style:none;">
        <h3>COVID-19:</h3>
        <h5>Evolución mensual de la tasa de mortalidad por país</h4>
      </div>
      <div id="graf" style=" border-style: none;" >
        <div
          id="tooltip"
          class="p-2 bg-dark rounded-2 shadow-sm text-white w-30"
          style="position: absolute; display: none; text-align: left;">
          País: <span id="pais">xxxxx</span><br />
          Casos: <span id="casos">xxxxx</span><br />
          Muertes: <span id="muertes">xxxxx</span><br />
          Tasa de mortalidad: <span id="mortalidad">xxxxx</span><br />
        </div>
      </div>
      <div style="border-style: none; text-align: center; padding-left: 40px;">
        <button onclick="delta(-1)" class="btn btn-outline-secondary">
          <i class="fas fa-lg fa-caret-left"></i>
        </button>
        <button
          onclick="toggleAnimando()"
          id="btnAnimando"
          class="btn btn-outline-secondary">
          <i class="fas fa-play fa-lg"></i>
        </button>
        <button onclick="delta(1)" class="btn btn-outline-secondary">
          <i class="fas fa-lg fa-caret-right"></i>
        </button>
      </div>  
      <br />
      <div><h5>Top 10 de países con más muertes</h5></div>
      <div id="grafBarras" style=" border-style: none;" ></div>             
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"
      integrity="sha512-MefNfAGJ/pEy89xLOFs3V6pYPs6AmUhXJrRlydI/9wZuGrqxmrdQ80zKHUcyadAcpH67teDZcBeS6oMJLPtTqw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
